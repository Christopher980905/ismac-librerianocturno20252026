<div class="container mt-4">
  <h2>{{ editar ? 'Editar Categoria' : 'Agregar Categoria' }}</h2>

  <form #formularioCategoria="ngForm" (ngSubmit)="guardar(formularioCategoria)" novalidate>
    <div class="row">
      <div class="col-md-4 mb-2">
        <input
          class="form-control"
          type="text"
          placeholder="Categoria"
          [(ngModel)]="categoria.categoria"
          name="categoria"
          required
          #categoriaCtrl="ngModel"
          [ngClass]="{'is-invalid': categoriaCtrl.invalid && categoriaCtrl.touched}"
        />
      </div>
      <div class="col-md-4 mb-2">
        <input
          class="form-control"
          type="text"
          placeholder="Descripcion"
          [(ngModel)]="categoria.descripcion"
          name="descripcion"
          required
          #descripcionCtrl="ngModel"
          [ngClass]="{'is-invalid': descripcionCtrl.invalid && descripcionCtrl.touched}"
        />
      </div>
    </div>

    <button type="submit" class="btn btn-primary me-2" [disabled]="formularioCategoria.invalid">
      <mat-icon>{{ editar ? 'edit' : 'add' }}</mat-icon>
      {{ editar ? 'Actualizar' : 'Agregar' }}
    </button>

    <button type="button" class="btn btn-secondary" *ngIf="editar" (click)="editarCategoriaCancelar(formularioCategoria)">
      <mat-icon>close</mat-icon>
      Cancelar
    </button>
  </form>

  <hr class="my-4" />

  <h3>Lista de Categorias</h3>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="filtro($event)" placeholder="Buscar categoria" />
  </mat-form-field>

  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">

      <!-- ID Column -->
      <ng-container matColumnDef="idcategoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let c">{{ c.idCategoria }}</td>
      </ng-container>

      <!-- Categoria Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
        <td mat-cell *matCellDef="let c">{{ c.categoria }}</td>
      </ng-container>

      <!-- Descripcion Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
        <td mat-cell *matCellDef="let c">{{ c.descripcion }}</td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let c">
          <div class="d-flex gap-1">
            <button class="btn btn-warning btn-sm me-1" (click)="editarCategoria(c)">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="btn btn-danger btn-sm" (click)="categoria = c; delete()">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="mostrarColumnas"></tr>
      <tr mat-row *matRowDef="let row; columns: mostrarColumnas"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>
</div>
